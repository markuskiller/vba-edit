name: Build and Attach Windows Binaries to Release

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  lint:
    uses: ./.github/workflows/lint.yaml
  
  test:
    uses: ./.github/workflows/test.yaml

  build-binaries:
    needs: [lint, test]  # Ensure binaries only built if tests pass
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Build binaries with PyInstaller
      run: |
        uv run python create_binaries.py
        
    - name: List built binaries
      run: |
        Get-ChildItem -Path dist -Recurse -File | Select-Object FullName, Length
        
    - name: Upload binaries to release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/excel-vba.exe
          dist/word-vba.exe
          dist/access-vba.exe
          dist/powerpoint-vba.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
